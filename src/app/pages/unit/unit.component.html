<div *ngIf="showPage">
  <table>
    <thead style="background-color: #00beee"  border="1">
      <tr>
        <th border="1"> </th>
        <th *ngFor="let techo of header1Rev" [attr.colspan]="techo.count" style="text-align:center" border="1">{{techo.month}} - {{techo.year}}
        </th>
      </tr>
      <tr>
        <th style="z-index: 8;" class="fixed">Vehicles</th>
        <th *ngFor="let techo of headerRev">{{techo}}</th>
        <!-- <th>&nbsp;</th> -->
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let techo of techoGraphData">
        <td class="cursorname fixed" (click)="openModal($event, 'Hello Modal', techo)">{{techo.name}}</td>
        <td *ngFor="let techo1 of techo.data">
          <div class=" green" *ngIf="techo1.colorcode=='green'" (click)="downloadFile(techo1.id,techo1.name)"></div>
          <div class=" red" *ngIf="techo1.colorcode=='red'"></div>
          <div class=" gray" *ngIf="techo1.colorcode=='gray'"></div>
          <div class=" blue" *ngIf="techo1.colorcode=='blue'"></div>
          <div class=" yellow" *ngIf="techo1.colorcode=='yellow'"></div>
          <div class=" orange" *ngIf="techo1.colorcode=='nocolor'"></div>
        </td>
        <td class="error-count">{{techo.errorCount}} SERIE DI "X"</td>

      </tr>
    </tbody>
  </table>
</div> 




</div>
